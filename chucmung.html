<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé iu Của Anh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" fill="%23ff69b4" stroke="%23e91e63" stroke-width="1"/></svg>') 10 10, auto;
        }
        .fireworks {
            display: none;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, 
                rgba(248, 205, 213, 0.9) 0%,
                rgba(255, 200, 221, 0.8) 20%,
                rgba(255, 175, 204, 0.7) 40%,
                rgba(252, 173, 188, 0.8) 60%,
                rgba(248, 174, 188, 0.9) 80%,
                rgba(255, 200, 221, 0.8) 100% 
            ),
            linear-gradient(45deg, 
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.3) 100%
            );
            background-size: 400% 400%, 100% 100%;
            animation: dreamyPinkFlow 12s ease-in-out infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes dreamyPinkFlow {
            0% { background-position: 0% 50%, 0% 0%; }
            50% { background-position: 100% 50%, 100% 100%; }
            100% { background-position: 0% 50%, 0% 0%; }
        }

        /* ... (giữ nguyên toàn bộ CSS còn lại của bạn) ... */
    </style>
</head>
<body>
    <div class="heart-images-container" id="heartImagesContainer">
        <audio id="myAudio">
            <!-- ✅ Đã sửa đường dẫn đúng -->
            <source src="codemau/thienly2.mp3" type="audio/mp3">
            Trình duyệt của bạn không hỗ trợ thẻ audio.
        </audio>
    </div>

    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            var savedTime = localStorage.getItem('audioCurrentTime');
            if (savedTime) {
                audio.currentTime = parseFloat(savedTime);
            }
            audio.play();
        }

        // ✅ Thêm đường dẫn codemau/ trước ảnh
        const heartImages = [
            "codemau/img/gaixenh12.jpg", "codemau/img/gaixenh1.jpg", "codemau/img/gaixenh2.jpg", 
            "codemau/img/gaixenh3.jpg", "codemau/img/gaixenh4.jpg", "codemau/img/gaixenh6.jpg", 
            "codemau/img/gaixenh7.jpg", "codemau/img/gaixenh8.jpg", "codemau/img/gaixenh9.jpg",
            "codemau/img/gaixenh10.jpg", "codemau/img/gaixenh11.jpg", "codemau/img/gaixenh13.jpg", 
            "codemau/img/gaixenh14.jpg", "codemau/img/gaixenh15.jpg"
        ];

        /* ✅ Các hàm JS còn lại giữ nguyên */
        /* ... (createFireworks, createRectangleImage, startRectangleImages, v.v.) ... */

        // Chạy khi load trang
        window.addEventListener('load', () => {
            startContinuousFireworks();
            startScrollingHeartImages();
            startRectangleImages();
            playAudio();
        });
    </script>
</body>
</html>
